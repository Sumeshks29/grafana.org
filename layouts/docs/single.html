{{ partial "header.html" . }}

<div class="">
	<div class="container-fluid docs-container">
		<aside class="docs-aside-menu">
			{{ partial "docs-menu.html" (dict "menu" .Site.Menus.docs "thispage" . "menuopen" "open") }}
			<hr>
		</aside>

		<div class="docs-content">
			<div class="docs-content-inner" id="doc-article-text">
				{{ .Content }}
			</div>

			<aside class="docs-toc-aside">
				<div class="docs-toc-aside__box">
					<div class="docs-toc-heading">On this page</div>
					<div class="docs-toc">
						{{ .TableOfContents }}
					</div>
				</div>

			</aside>

			<div class="clearfix"></div>
		</div>
	</div>

</div>

{{ partial "footer.html" . }}
